      <!-- Add Story Content -->
    <section class="py-16 max-w-3xl mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-gray-800 dark:text-white">Share Your Story</h2>
        
        <div id="login-prompt" class="bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 p-4 rounded-md mb-6">
            <p>You need to <a href="auth.html" class="text-purple-600 dark:text-purple-400 font-medium">login</a> to add a story.</p>
        </div>

        <form id="story-form" class="hidden">
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Title</label>
                <input type="text" id="title" name="title" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div class="mb-6">
                <label for="author" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Author</label>
                <input type="text" id="author" name="author" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div class="mb-6">
                <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Category</label>
                <select id="category" name="category" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">Select a category</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Horror">Horror</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Your Story</label>
                <textarea id="content" name="content" rows="10" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
            </div>

            <div class="mb-6">
                <label for="image" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cover Image URL (optional)</label>
                <input type="url" id="image" name="image" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <button type="submit" class="px-6 py-3 bg-purple-600 text-white font-medium rounded-md hover:bg-purple-700">Publish Story</button>
        </form>

        <div id="success-message" class="hidden bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 p-4 rounded-md mt-6">
            <p>Your story has been published successfully!</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthButton();
            checkLoginForStoryForm();
            
            const storyForm = document.getElementById('story-form');
            if (storyForm) {
                storyForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const title = document.getElementById('title').value;
                    const author = document.getElementById('author').value;
                    const category = document.getElementById('category').value;
                    const content = document.getElementById('content').value;
                    const image = document.getElementById('image').value || 'https://source.unsplash.com/random/600x400/?story,' + category.toLowerCase();
                    
                    const newStory = {
                        id: Date.now(),
                        title,
                        author,
                        category,
                        content,
                        image,
                        date: new Date().toISOString().split('T')[0],
                        likes: 0,
                        userId: JSON.parse(localStorage.getItem('currentUser')).id
                    };
                    
                    addStory(newStory);
                    
                    storyForm.reset();
                    storyForm.classList.add('hidden');
                    document.getElementById('success-message').classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                });
            }
        });
    </script>
