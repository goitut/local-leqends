     <!-- Auth Content -->
    <section class="py-16 max-w-md mx-auto px-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
            <div class="flex justify-center mb-6">
                <div class="flex space-x-4">
                    <button id="login-tab" class="px-4 py-2 font-medium border-b-2 border-purple-600 text-purple-600 dark:text-purple-400">Login</button>
                    <button id="register-tab" class="px-4 py-2 font-medium text-gray-700 dark:text-gray-300">Register</button>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="login-email" name="email" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <input type="password" id="login-password" name="password" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
                    </div>
                    <div>
                        <a href="#" class="text-sm text-purple-600 dark:text-purple-400 hover:underline">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-purple-600 text-white font-medium rounded-md hover:bg-purple-700">Login</button>
                <div id="login-error" class="hidden text-red-600 dark:text-red-400 text-sm mt-2"></div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden space-y-4">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                    <input type="text" id="register-name" name="name" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="register-email" name="email" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <input type="password" id="register-password" name="password" required minlength="6" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Must be at least 6 characters</p>
                </div>
                <div>
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                    <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">I agree to the <a href="#" class="text-purple-600 dark:text-purple-400 hover:underline">Terms of Service</a> and <a href="#" class="text-purple-600 dark:text-purple-400 hover:underline">Privacy Policy</a></label>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-purple-600 text-white font-medium rounded-md hover:bg-purple-700">Register</button>
                <div id="register-error" class="hidden text-red-600 dark:text-red-400 text-sm mt-2"></div>
                <div id="register-success" class="hidden text-green-600 dark:text-green-400 text-sm mt-2"></div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthButton();
            
            // Tab switching
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            loginTab.addEventListener('click', function(e) {
                e.preventDefault();
                loginTab.classList.add('border-b-2', 'border-purple-600', 'text-purple-600', 'dark:text-purple-400');
                loginTab.classList.remove('text-gray-700', 'dark:text-gray-300');
                registerTab.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600', 'dark:text-purple-400');
                registerTab.classList.add('text-gray-700', 'dark:text-gray-300');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });
            
            registerTab.addEventListener('click', function(e) {
                e.preventDefault();
                registerTab.classList.add('border-b-2', 'border-purple-600', 'text-purple-600', 'dark:text-purple-400');
                registerTab.classList.remove('text-gray-700', 'dark:text-gray-300');
                loginTab.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600', 'dark:text-purple-400');
                loginTab.classList.add('text-gray-700', 'dark:text-gray-300');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });
        });
    </script>
